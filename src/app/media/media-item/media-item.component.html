<div class="media-container">
    <div class="title">
      <h2>{{ media.title }}</h2>
      <h5>{{ media.mediaType }}</h5>
      <img class="rounded-lg mx-auto"
           alt="painting by Ken Wong of a girl with goldfish swimming about her head"
           src='{{media.imagePath}}'/>
      <h3>{{ media.genre }}</h3>
    </div>
  
    <div class="vote" 
          [class]="media.isPositiveReview() ? 'positive' : 'negative'">
        {{ media.currentVote }} out of 5 stars
    </div>
  <br>
    <div class="btn-group">
      <button class="favorite btn btn-outline-light text-dark"
              (click)="toggleFavorite($event)">
        {{ addOrRemoveFavorite }}
      </button>
      <span class="invisible" [class]="media.isFavorite ? 'visible' : 'invisible'">
          <i class="fas fa-heart fa-lg"></i>
      </span>
    </div>
  
  </div>
